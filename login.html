<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Jadwal Perkuliahan</title>
</head>

<body>
  <div class="container">
    <div class="row" style="margin-top: 18%;">
      <div class="col-6 d-flex justify-content-center align-items-center">
        <img src="image/icon/logo-vertikal.svg" alt="">
      </div>
      <div class="col-6 card shadow">
        <span class="font-judul text-center mt-5">Login</span>
        <div class="form-floating mb-3 mt-5 mx-4">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
            onchange="colorStayInput()">
          <label for="floatingInput" class="label-float">Email address</label>
        </div>
        <div class="form-floating mx-4 mt-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
            onchange="colorStayPassword()">
          <label for="floatingPassword" class="label-float">Password</label>
        </div>
        <a href="#" class="btn btn-polnes mx-4 mt-4" style="font-size: 20px; border-radius: 10px;">Login</a>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-footer d-flex justify-content-center fixed-bottom">
    <span>Sistem Informasi Akademik Politeknik Negeri Samarinda | 2021</span>
  </footer>
  <script>
    function colorStayInput() {
      let x = document.getElementById("floatingInput").value;
      if (x.length > 0) {
        document.getElementById("floatingInput").style.color = "#10C35D";
        document.getElementById("floatingInput").style.borderColor = "#10C35D";
      } else {
        document.getElementById("floatingInput").style.borderColor = "#939393";
      }
    }
    function colorStayPassword() {
      let x = document.getElementById("floatingPassword").value;
      if (x.length > 0) {
        document.getElementById("floatingPassword").style.color = "#10C35D";
        document.getElementById("floatingPassword").style.borderColor = "#10C35D";
      } else {
        document.getElementById("floatingPassword").style.borderColor = "#939393";
      }
    }
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
